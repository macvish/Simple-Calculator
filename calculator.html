<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta charset="utf-8">
        <title>Simple Calculator</title>
        <style type="text/css">
        *{
            box-sizing: border-box;
        }
        .container{
            position: relative;
            margin-left: 35%;
            padding: 20px 50px;

        }
        input{
            width: 15%;
            line-height: 12px;
            font-size: 25px;
        }
        .btn{
            margin: auto;
        }

        .btn button{
            width: 30%;
            height: 50px;
            line-height: 20px;
            font-size: 20px;
            background-color: chartreuse;
            border: none;
            margin-top: 0.5em;
        }
        .btn button:hover{
            background-color: darkgray;
        }
        .col.numb{
            float: left;
            width: 20%;
        }
        .col.oper{
            float: left;
            width: 80%;
        }
        .oper button{
            width: 10%;
        }
        .full{
            width: 30%;
            height: 50px;
            line-height: 20px;
            font-size: 20px;
            border: none;
            margin-top: 0.5em;
        }
        @media screen and (max-width: 800px){
            .container{
            position: relative;
            margin-left: 25%;
            padding: 20px 50px;
            }
            input{
            width: 25%;
            line-height: 12px;
            font-size: 25px;
            }
            .btn{
                margin: auto;
            }

            .btn button{
                width: 60%;
                height: 50px;
                line-height: 20px;
                font-size: 20px;
                background-color: chartreuse;
                border: none;
                margin-top: 0.5em;
            }
            .btn button:hover{
                background-color: darkgray;
            }
            .col.numb{
                float: left;
                width: 40%;
            }
            .col.oper{
                float: left;
                width: 60%;
            }
            .oper button{
                width: 35%;
            }
            .full{
                width: 65%;
                height: 50px;
                line-height: 20px;
                font-size: 20px;
                border: none;
                margin-top: 0.5em;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="text">
            <input type="text">
            <div class="btn">
                <div class="col numb">
                    <button class="row" onclick="clearInput()">CE</button>
                </div>

                <div class="col oper">
                    <button value="+" id="add" onclick="add()">+</button><br/>
                    <button value="-" id="sub" onclick="sub()">-</button><br/>
                    <button value="*" id="mul" onclick="mult()">x</button><br/>
                    <button value="/" id="div" onclick="div()">/</button><br/>
                </div>
            </div>
            <input class="full answer" disabled>
        </div>
        <script>
            let add = () => {
                let a = Number(document.querySelector('input:nth-child(1)').value)
                let b = Number(document.querySelector('input:nth-child(2)').value)
                let x = a + b
                let field = document.querySelector('.answer').value = x
                console.log(x)
            }
            
            let sub = () => {
                let a = Number(document.querySelector('input:nth-child(1)').value)
                let b = Number(document.querySelector('input:nth-child(2)').value)
                let x = a - b
                let field = document.querySelector('.answer').value = x
                console.log(x)
            }

            let mult = () => {
                let a = Number(document.querySelector('input:nth-child(1)').value)
                let b = Number(document.querySelector('input:nth-child(2)').value)
                let x = a * b
                let field = document.querySelector('.answer').value = x
                console.log(x)
            }

            let div = () => {
                let a = Number(document.querySelector('input:nth-child(1)').value)
                let b = Number(document.querySelector('input:nth-child(2)').value)
                let x = a / b
                let field = document.querySelector('.answer').value = x
                console.log(x)
            }

            let clearInput = () => {
                let a = document.querySelector('input:nth-child(1)').value = " "
                let b = document.querySelector('input:nth-child(2)').value = " "
                field = document.querySelector('.answer').value = " "

                console.log(a, b, field)
            }
        </script>
    </body>
</html>
