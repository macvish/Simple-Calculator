<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" class="field">
            <div class="btn">
                <div class="numb">
                    <button value="1" class="col-1">1</button>
                    <button value="2" class="col-1">2</button>
                    <button value="3" class="col-1">3</button>
                    <button value="4" class="col-2">4</button>
                    <button value="5" class="col-2">5</button>
                    <button value="6" class="col-2">6</button>
                    <button value="7" class="col-3">7</button>
                    <button value="8" class="col-3">8</button>
                    <button value="9" class="col-3">9</button>
                    <button value="0" class="col-4">0</button>
                    <button value="." class="col-4">.</button>
                    <button value="" class="col-4">CE</button>
                </div>

                <div class="oper">
                    <button value="+"class="row">+</button>
                    <button value="-"class="row">-</button>
                    <button value="*"class="row">x</button>
                    <button value="/"class="row">/</button>
                </div>
                <button value="="class="full">=</button>
            </div>
        </div>
    </body>
</html>
