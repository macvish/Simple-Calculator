<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" class="field">
            <div class="btn">
                <div class="col numb">
                    <button value="1" class="row-1">1</button>
                    <button value="2" class="row-1">2</button>
                    <button value="3" class="row-1">3</button><br/>
                    <button value="4" class="row-2">4</button>
                    <button value="5" class="row-2">5</button>
                    <button value="6" class="row-2">6</button><br/>
                    <button value="7" class="row-3">7</button>
                    <button value="8" class="row-3">8</button>
                    <button value="9" class="row-3">9</button><br/>
                    <button value="." class="row-4">.</button>
                    <button value="0" class="row-4">0</button>
                    <button class="row-4 clear">CE</button>
                </div>

                <div class="col oper">
                    <button value="+"class="col-1">+</button><br/>
                    <button value="-"class="col-1">-</button><br/>
                    <button value="*"class="col-1">x</button><br/>
                    <button value="/"class="col-1">/</button><br/>
                </div>
            </div>
            <button value="="class="full">=</button>
        </div>
    </body>
</html>
